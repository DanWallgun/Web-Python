{% extends "base.html" %}

{% block topheading %}
    Register
{% endblock %}

{% block content %}
    <div class="containter">
        <form action="javascript:void(0);">
            <div class="form-group">
                <label for="input-login">Login:</label>
                <input id="input-login" type="text" class="form-control" placeholder="Enter login">
            </div>
            <div class="form-group">
                <label for="input-password">Password:</label>
                <input id="input-password" type="password" class="form-control" placeholder="Enter password">
            </div>
            <button class="btn btn-primary" onclick="registerOnClick()">Register</button>
        </form>
    </div>
{% endblock %}
